<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>newsLetter</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="/images/Rabbit.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal ex">Sign Up to My NewsLetter</h1>

      <div class="form-floating">
      <input type="name" class="form-control" id="floatingPassword"  name="firstName" placeholder="firstName">
      <label for="floatingPassword">First Name</label>
    </div>

    <div class="form-floating">
      <input type="name" class="form-control" id="floatingPassword" name="lastName" placeholder="lastName">
      <label for="floatingPassword">Last Name</label>
    </div>


    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2025</p>
  </form>
</main>
